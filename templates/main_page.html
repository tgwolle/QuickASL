{% extends 'base.html' %}

{% block header %}
    <!-- Title for page -->
  <h1>{% block title %}Learn ASL{% endblock %}</h1>
{% endblock %}

{% block content %}
    <!-- left and right split -->
  
<h2> Click the microphone to begin recording.</h2>
  <div class="container">
    <div class="split left">
     <div class="centered">
       <form action="/process_query" method="Post">
         <h1 id="header">Enter your text below:</h1>
         <input type="text" name="user_input"><br>
       </form>     
     </div>
   </div>
    <div class= "split right"><!-- Translation of text to images/visual output -->
      <div class="centered">
        <h2> Visual output</h2>
        <div>
          {{ same }}
         <img src="static/images/A.png"/>
          
        </div>  
      </div>
    </div> 
  </div>

{% endblock %}
