name: Tests
on: push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install tools
        run: |
          python -m pip install --upgrade pip pytest
          pip3 install flask
          pip3 install flask-wtf
          pip3 install flask-sqlalchemy
      - name: Test webpages
        run: python3 QuickASL/tests/page_loading_tests.py
        
      - name: Test data validation
        run: python3 QuickASL/tests/test_user_input.py